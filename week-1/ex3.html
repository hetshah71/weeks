<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
</head>

<body>

    <h1>General Knowledge Quiz</h1>

    <form action="" method="get">
        <fieldset>
            <legend>1. What is the capital of India?</legend>
            <input type="radio" id="delhi" name="capital" value="delhi" checked>
            <label for="delhi">Delhi</label><br>

            <input type="radio" id="Pune" name="capital" value="Pune">
            <label for="pune">Pune</label><br>

            <input type="radio" id="bombay" name="capital" value="bombay">
            <label for="rome">Bombay</label><br>
        </fieldset>
 
        <fieldset>
            <legend>2. Which is your favorite car?</legend>
            <input type="text" name="author" placeholder="Enter your answer" >
        </fieldset>
        <br>
        <fieldset>
            <legend>3. Which language do you speak?</legend>
            <input type="checkbox" id="Hindi" name="language" value="Hindi">
            <label for="Hindi">Hindi</label><br>
            <input type="checkbox" id="English" name="language" value="ENG">
            <label for="english">English</label><br>
            <input type="checkbox" id="gujrati" name="language" value="GUJ">
            <label for="Gujrati">Gujrati</label><br>
        </fieldset>
<br>
        <fieldset>
            <legend>3. What is the largest mammal?</legend>
            <input type="text" name="mammal" placeholder="Enter your answer">
        </fieldset>

        <br>
        <fieldset>
            <legend>4. Write about animal.</legend>
            <textarea placeholder="Enter your answer" ></textarea>
        </fieldset>
        <br>
        <fieldset>
        <legend>
        <label for="fruit">favourite fruit:</label>
        <select id="fruit" name="fruit">
            <option value="apple" checked>Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
        </legend>
    </fieldset>
    <br>
        <input type="submit" value="Submit Quiz">
    </form>

</body>

</html>
